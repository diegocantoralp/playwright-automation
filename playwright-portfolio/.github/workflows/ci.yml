name: Playwright Tests CI - Enhanced

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Job 1: API and Mock Tests (Fast feedback)
  api-tests:
    name: ðŸ”Œ API & Mock Tests
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ðŸ“¦ Install dependencies
        run: npm ci
        
      - name: ðŸŽ­ Install Playwright browsers
        run: npx playwright install --with-deps chromium
        
      - name: ðŸ§ª Run API contract tests
        run: npm run test:api
        
      - name: ðŸ§ª Run Mock tests  
        run: npm run test:mock
        
      - name: ðŸ§ª Run Edge case tests
        run: npm run test:edge
        
      - name: ðŸ“Š Upload API test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-test-report
          path: reports/
          retention-days: 7

  # Job 2: Smoke Tests (Critical path)
  smoke-tests:
    name: ðŸš€ Smoke Tests
    runs-on: ubuntu-latest
    needs: api-tests
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ðŸ“¦ Install dependencies
        run: npm ci
        
      - name: ðŸŽ­ Install Playwright browsers
        run: npx playwright install --with-deps chromium
        
      - name: ðŸ§ª Run smoke tests
        run: npm run test:smoke
        
      - name: ðŸ“Š Upload smoke test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-report
          path: reports/
          retention-days: 7

  # Job 3: Comprehensive Tests (Full suite)
  regression-tests:
    name: ðŸ”„ Regression Tests
    runs-on: ubuntu-latest
    needs: [api-tests, smoke-tests]
    strategy:
      fail-fast: false
      matrix:
        test-suite:
          - name: 'Regression'
            command: 'npm run test:regression'
          - name: 'Accessibility' 
            command: 'npm run test:a11y'
          - name: 'Visual'
            command: 'npm run test:visual'
          - name: 'Integration'
            command: 'npx playwright test --grep "@integration"'
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ðŸ“¦ Install dependencies
        run: npm ci
        
      - name: ðŸŽ­ Install Playwright browsers
        run: npx playwright install --with-deps chromium firefox
        
      - name: ðŸ§ª Run ${{ matrix.test-suite.name }} tests
        run: ${{ matrix.test-suite.command }}
        
      - name: ðŸ“Š Upload ${{ matrix.test-suite.name }} report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.test-suite.name }}-report
          path: |
            reports/
            test-results/
          retention-days: 7
          
      - name: ðŸ“¸ Upload visual screenshots
        if: always() && matrix.test-suite.name == 'Visual'
        uses: actions/upload-artifact@v4
        with:
          name: visual-test-screenshots
          path: |
            tests/**/*-actual.png
            tests/**/*-diff.png
            tests/**/screenshots/
          retention-days: 30

  # Job 4: Test Results Summary
  test-summary:
    name: ðŸ“‹ Test Results Summary
    runs-on: ubuntu-latest
    needs: [api-tests, smoke-tests, regression-tests]
    if: always()
    steps:
      - name: ðŸ“Š Generate test summary
        run: |
          echo "## ðŸ§ª Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Test Suite | Status | Duration |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|--------|----------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”Œ API & Mock | ${{ needs.api-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} | ~2min |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸš€ Smoke | ${{ needs.smoke-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} | ~3min |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”„ Regression | ${{ needs.regression-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} | ~8min |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.api-tests.result }}" == "success" ] && [ "${{ needs.smoke-tests.result }}" == "success" ] && [ "${{ needs.regression-tests.result }}" == "success" ]; then
            echo "### ðŸŽ‰ All test suites passed!" >> $GITHUB_STEP_SUMMARY
            echo "âœ… API contracts validated" >> $GITHUB_STEP_SUMMARY  
            echo "âœ… Critical paths verified" >> $GITHUB_STEP_SUMMARY
            echo "âœ… Comprehensive testing completed" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âš ï¸ Some tests failed" >> $GITHUB_STEP_SUMMARY

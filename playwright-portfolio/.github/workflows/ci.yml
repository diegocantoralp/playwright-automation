name: Playwright Tests CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Job 1: Smoke Tests (RÃ¡pido - Feedback inmediato)
  smoke:
    name: ðŸš€ Smoke Tests
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ðŸ“¦ Install dependencies
        run: npm ci
        
      - name: ðŸŽ­ Install Playwright browsers
        run: npx playwright install --with-deps chromium
        
      - name: ðŸ§ª Run smoke tests
        run: npm run test:smoke
        
      - name: ðŸ“Š Upload smoke test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-report
          path: reports/
          retention-days: 7

  # Job 2: Regression Tests (Completo - DespuÃ©s de smoke)
  regression:
    name: ðŸ”„ Regression Tests 
    runs-on: ubuntu-latest
    needs: smoke # Solo corre si smoke pasa
    strategy:
      fail-fast: false
      matrix:
        test-suite:
          - name: 'UI & API'
            command: 'npm run test:regression'
          - name: 'Accessibility' 
            command: 'npm run test:a11y'
          - name: 'Visual'
            command: 'npm run test:visual'
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ðŸ“¦ Install dependencies
        run: npm ci
        
      - name: ðŸŽ­ Install Playwright browsers
        run: npx playwright install --with-deps chromium
        
      - name: ðŸ§ª Run ${{ matrix.test-suite.name }} tests
        run: ${{ matrix.test-suite.command }}
        
      - name: ðŸ“Š Upload ${{ matrix.test-suite.name }} report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: regression-${{ matrix.test-suite.name }}-report
          path: |
            reports/
            test-results/
            tests/**/test-results/
          retention-days: 7
          
      - name: ðŸ“¸ Upload visual test screenshots
        if: always() && matrix.test-suite.name == 'Visual'
        uses: actions/upload-artifact@v4
        with:
          name: visual-screenshots
          path: |
            tests/**/screenshots/
            tests/**/*-actual.png
            tests/**/*-diff.png
          retention-days: 30

  # Job 3: Test Summary
  test-summary:
    name: ðŸ“‹ Test Summary
    runs-on: ubuntu-latest
    needs: [smoke, regression]
    if: always()
    steps:
      - name: ðŸ“¥ Download all artifacts
        uses: actions/download-artifact@v4
        
      - name: ðŸ“Š Generate summary
        run: |
          echo "## ðŸ§ª Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Test Suite | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Smoke Tests | ${{ needs.smoke.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Regression Tests | ${{ needs.regression.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.smoke.result }}" == "success" ] && [ "${{ needs.regression.result }}" == "success" ]; then
            echo "### ðŸŽ‰ All tests passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âš ï¸ Some tests failed. Check the reports in artifacts." >> $GITHUB_STEP_SUMMARY
          fi
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <title>Navbar Component</title>
  <style>
    * { 
      animation: none !important; 
      transition: none !important; 
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif;
      background: #f5f5f5;
    }
    .navbar { 
      width: 100%;
      height: 64px;
      background: #111827;
      display: flex;
      align-items: center;
      padding: 0 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .navbar-brand {
      font-weight: 700;
      font-size: 20px;
      line-height: 1.2;
      color: white;
      margin-right: auto;
    }
    .navbar-nav {
      display: flex;
      gap: 24px;
      list-style: none;
    }
    .nav-link {
      font-weight: 500;
      font-size: 14px;
      line-height: 1.4;
      color: #d1d5db;
      text-decoration: none;
    }
    .nav-link:hover {
      color: white;
    }
    .nav-link.active {
      color: #60a5fa;
    }
  </style>
</head>
<body>
  <nav class="navbar" data-testid="navbar">
    <div class="navbar-brand">E-Commerce</div>
    <ul class="navbar-nav">
      <li><a href="/" class="nav-link active">Home</a></li>
      <li><a href="/products" class="nav-link">Products</a></li>
      <li><a href="/cart" class="nav-link">Cart</a></li>
      <li><a href="/profile" class="nav-link">Profile</a></li>
    </ul>
  </nav>
</body>
</html>
